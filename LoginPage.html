

<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome</title>
<link rel="stylesheet" href="Login_Page.css">
</head>

<body>


	<div class="wrapper login">
		<div class="container">
			<div class="col-left">
				<div class="login-text">
					<h2>Welcome!</h2>
					<p>
						To HTML Login Page <br>
					</p>
					<a href="SignUp.html" class="btn">SignUp></a>
				</div>
			</div>
			<div class="col-right">
				<div class="login-form">
					<h2>Login</h2>
					<form action="/Create_Account" method="get">
						<label for="Username"><b>Contact</b></label> <input type="text"
							placeholder="Enter Username/Contact" name="Contact" required>
						<label for="psw"><b>Password</b></label> <input type="password"
							placeholder="Enter Password" name="psw" required>
						<p>
							<input type="submit" value="Sign In">
						</p>
						<p>
							<a href="">Forgot password?</a>
						</p>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
