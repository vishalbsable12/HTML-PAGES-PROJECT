<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sign_Up</title>
<link rel="stylesheet" href="SignUp_Pages.css">
</head>
<body>

	<div class="wrapper login">
		<div class="container">
			<div class="col-left">
				<div class="login-text">
					<h2>Welcome!</h2>
					<p>
						TO Sign-Up Page <br>
					</p>
					<a href="Login_Pages.html" class="btn">Login></a>
				</div>
			</div>
			<div class="col-right">
				<div class="login-form">
					<h2>Login</h2>
					<form action="Create" method="get">

						<label for="name"><b>name</b></label> <input type="text"
							placeholder="Enter Name" name="name" required> <label
							for="Surname"><b>Surname</b></label> <input type="text"
							placeholder="Enter Surname" name="Surname" required> <label
							for="DOB"><b>DOB</b></label> <input type="date"
							placeholder="Enter DOB" name="DOB" required> <label
							for="Emaild"><b>Email Id</b></label> <input type="text"
							placeholder="Enter Email-Id" name="Email_Id" required> <label
							for="Contact"><b>Mobile Number</b></label> <input type="text"
							placeholder="Enter Mobile Number " name="contact" required>

						<label for="psw"><b>Password</b></label> <input type="password"
							placeholder="Set Your Password" name="psw" required>

						<p>
							<input type="submit" value="Sign Up">
						</p>
						<p></p>

					</form>
				</div>
			</div>
		</div>
	</div>



</body>
</html>
